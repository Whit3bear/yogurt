<!DOCTYPE html>
<html>

<head>
	<title>Leaflet Map</title>
	<meta charset="utf-8" />
	<style>.leaflet-image-layer,
.leaflet-layer,
.leaflet-marker-icon,
.leaflet-marker-shadow,
.leaflet-pane,
.leaflet-pane>canvas,
.leaflet-pane>svg,
.leaflet-tile,
.leaflet-tile-container,
.leaflet-zoom-box {
  position: absolute;
  left: 0;
  top: 0;
}

.leaflet-container {
  overflow: hidden;
}

.leaflet-marker-icon,
.leaflet-marker-shadow,
.leaflet-tile {
  -webkit-user-select: none;
  -moz-user-select: none;
  user-select: none;
  -webkit-user-drag: none;
}

.leaflet-tile::selection {
  background: 0 0;
}

.leaflet-safari .leaflet-tile {
  image-rendering: -webkit-optimize-contrast;
}

.leaflet-safari .leaflet-tile-container {
  width: 1600px;
  height: 1600px;
  -webkit-transform-origin: 0 0;
}

.leaflet-marker-icon,
.leaflet-marker-shadow {
  display: block;
}

.leaflet-container .leaflet-marker-pane img,
.leaflet-container .leaflet-overlay-pane svg,
.leaflet-container .leaflet-shadow-pane img,
.leaflet-container .leaflet-tile,
.leaflet-container .leaflet-tile-pane img,
.leaflet-container img.leaflet-image-layer {
  max-width: none!important;
  max-height: none!important;
}

.leaflet-container.leaflet-touch-zoom {
  -ms-touch-action: pan-x pan-y;
  touch-action: pan-x pan-y;
}

.leaflet-container.leaflet-touch-drag {
  -ms-touch-action: pinch-zoom;
  touch-action: none;
  touch-action: pinch-zoom;
}

.leaflet-container.leaflet-touch-drag.leaflet-touch-zoom {
  -ms-touch-action: none;
  touch-action: none;
}

.leaflet-container {
  -webkit-tap-highlight-color: transparent;
}

.leaflet-container a {
  -webkit-tap-highlight-color: rgba(51,181,229,.4);
}

.leaflet-tile {
  filter: inherit;
  visibility: hidden;
}

.leaflet-tile-loaded {
  visibility: inherit;
}

.leaflet-zoom-box {
  width: 0;
  height: 0;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
  z-index: 800;
}

.leaflet-overlay-pane svg {
  -moz-user-select: none;
}

.leaflet-pane {
  z-index: 400;
}

.leaflet-tile-pane {
  z-index: 200;
}

.leaflet-overlay-pane {
  z-index: 400;
}

.leaflet-shadow-pane {
  z-index: 500;
}

.leaflet-marker-pane {
  z-index: 600;
}

.leaflet-tooltip-pane {
  z-index: 650;
}

.leaflet-popup-pane {
  z-index: 700;
}

.leaflet-map-pane canvas {
  z-index: 100;
}

.leaflet-map-pane svg {
  z-index: 200;
}

.leaflet-vml-shape {
  width: 1px;
  height: 1px;
}

.lvml {
  behavior: url("#default#VML");
  display: inline-block;
  position: absolute;
}

.leaflet-control {
  position: relative;
  z-index: 800;
  pointer-events: visiblePainted;
  pointer-events: auto;
}

.leaflet-bottom,
.leaflet-top {
  position: absolute;
  z-index: 1000;
  pointer-events: none;
}

.leaflet-top {
  top: 0;
}

.leaflet-right {
  right: 0;
}

.leaflet-bottom {
  bottom: 0;
}

.leaflet-left {
  left: 0;
}

.leaflet-control {
  float: left;
  clear: both;
}

.leaflet-right .leaflet-control {
  float: right;
}

.leaflet-top .leaflet-control {
  margin-top: 10px;
}

.leaflet-bottom .leaflet-control {
  margin-bottom: 10px;
}

.leaflet-left .leaflet-control {
  margin-left: 10px;
}

.leaflet-right .leaflet-control {
  margin-right: 10px;
}

.leaflet-fade-anim .leaflet-tile {
  will-change: opacity;
}

.leaflet-fade-anim .leaflet-popup {
  opacity: 0;
  -webkit-transition: opacity .2s linear;
  -moz-transition: opacity .2s linear;
  transition: opacity .2s linear;
}

.leaflet-fade-anim .leaflet-map-pane .leaflet-popup {
  opacity: 1;
}

.leaflet-zoom-animated {
  -webkit-transform-origin: 0 0;
  -ms-transform-origin: 0 0;
  transform-origin: 0 0;
}

.leaflet-zoom-anim .leaflet-zoom-animated {
  will-change: transform;
}

.leaflet-zoom-anim .leaflet-zoom-animated {
  -webkit-transition: -webkit-transform .25s cubic-bezier(0,0,.25,1);
  -moz-transition: -moz-transform .25s cubic-bezier(0,0,.25,1);
  transition: transform .25s cubic-bezier(0,0,.25,1);
}

.leaflet-pan-anim .leaflet-tile,
.leaflet-zoom-anim .leaflet-tile {
  -webkit-transition: none;
  -moz-transition: none;
  transition: none;
}

.leaflet-zoom-anim .leaflet-zoom-hide {
  visibility: hidden;
}

.leaflet-interactive {
  cursor: pointer;
}

.leaflet-grab {
  cursor: -webkit-grab;
  cursor: -moz-grab;
  cursor: grab;
}

.leaflet-crosshair,
.leaflet-crosshair .leaflet-interactive {
  cursor: crosshair;
}

.leaflet-control,
.leaflet-popup-pane {
  cursor: auto;
}

.leaflet-dragging .leaflet-grab,
.leaflet-dragging .leaflet-grab .leaflet-interactive,
.leaflet-dragging .leaflet-marker-draggable {
  cursor: move;
  cursor: -webkit-grabbing;
  cursor: -moz-grabbing;
  cursor: grabbing;
}

.leaflet-image-layer,
.leaflet-marker-icon,
.leaflet-marker-shadow,
.leaflet-pane>svg path,
.leaflet-tile-container {
  pointer-events: none;
}

.leaflet-image-layer.leaflet-interactive,
.leaflet-marker-icon.leaflet-interactive,
.leaflet-pane>svg path.leaflet-interactive,
svg.leaflet-image-layer.leaflet-interactive path {
  pointer-events: visiblePainted;
  pointer-events: auto;
}

.leaflet-container {
  background: #ddd;
  outline: 0;
}

.leaflet-container a {
  color: #0078a8;
}

.leaflet-container a.leaflet-active {
  outline: 2px solid orange;
}

.leaflet-zoom-box {
  border: 2px dotted #38f;
  background: rgba(255,255,255,.5);
}

.leaflet-container {

}

.leaflet-bar a.leaflet-disabled {

.leaflet-touch .leaflet-bar a {

.leaflet-container .leaflet-control-attribution {
  background: #fff;
  background: rgba(255,255,255,.7);
  margin: 0;
}

.leaflet-control-attribution,

  padding: 0 5px;
  color: #333;
}

.leaflet-control-attribution a {

}

.leaflet-control-attribution a:hover {

}

.leaflet-container .leaflet-control-attribution,

}

.leaflet-left .leaflet-control-scale {

}

.leaflet-bottom .leaflet-control-scale {
  margin-bottom: 5px;
}

.leaflet-control-scale-line {
  border: 2px solid #777;
  border-top: none;
  line-height: 1.1;
  padding: 2px 5px 1px;
  font-size: 11px;
  white-space: nowrap;
  overflow: hidden;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
  background: #fff;
  background: rgba(255,255,255,.5);
}

.leaflet-control-scale-line:not(:first-child) {
  border-top: 2px solid #777;
  border-bottom: none;
  margin-top: -2px;
}

.leaflet-control-scale-line:not(:first-child):not(:last-child) {
  border-bottom: 2px solid #777;
}

.leaflet-touch .leaflet-bar,

  background-clip: padding-box;
}

.leaflet-popup {
  position: absolute;
  text-align: center;
  margin-bottom: 20px;
}

.leaflet-popup-content-wrapper {
  padding: 1px;
  text-align: left;
  border-radius: 12px;
}

.leaflet-popup-content {
  margin: 13px 19px;
  line-height: 1.4;
}

.leaflet-popup-content p {
  margin: 18px 0;
}

.leaflet-popup-tip-container {
  width: 40px;
  height: 20px;
  position: absolute;
  left: 50%;
  margin-left: -20px;
  overflow: hidden;
  pointer-events: none;
}

.leaflet-popup-tip {
  width: 17px;
  height: 17px;
  padding: 1px;
  margin: -10px auto 0;
  -webkit-transform: rotate(45deg);
  -moz-transform: rotate(45deg);
  -ms-transform: rotate(45deg);
  transform: rotate(45deg);
}

.leaflet-popup-content-wrapper,
.leaflet-popup-tip {
  background: #fff;
  color: #333;
  box-shadow: 0 3px 14px rgba(0,0,0,.4);
}

.leaflet-container a.leaflet-popup-close-button {
  position: absolute;
  top: 0;
  right: 0;
  padding: 4px 4px 0 0;
  border: none;
  text-align: center;
  width: 18px;
  height: 14px;
  font: 16px/14px Tahoma,Verdana,sans-serif;
  color: #c3c3c3;
  text-decoration: none;
  font-weight: 700;
  background: 0 0;
}

.leaflet-container a.leaflet-popup-close-button:hover {
  color: #999;
}

.leaflet-popup-scrolled {
  overflow: auto;
  border-bottom: 1px solid #ddd;
  border-top: 1px solid #ddd;
}

.leaflet-oldie .leaflet-popup-content-wrapper {
  zoom: 1;
}

.leaflet-oldie .leaflet-popup-tip {
  width: 24px;
  margin: 0 auto;
}

.leaflet-oldie .leaflet-popup-tip-container {

.leaflet-oldie .leaflet-control-layers,
.leaflet-oldie .leaflet-control-zoom,
.leaflet-oldie .leaflet-popup-content-wrapper,
.leaflet-oldie .leaflet-popup-tip {
  border: 1px solid #999;
}

.leaflet-div-icon {
  background: #fff;
  border: 1px solid #666;
}

.leaflet-tooltip {
  position: absolute;
  padding: 6px;
  background-color: #fff;
  border: 1px solid #fff;
  border-radius: 3px;
  color: #222;
  white-space: nowrap;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  pointer-events: none;
  box-shadow: 0 1px 3px rgba(0,0,0,.4);
}

.leaflet-tooltip.leaflet-clickable {
  cursor: pointer;
  pointer-events: auto;
}

.leaflet-tooltip-bottom:before,
.leaflet-tooltip-left:before,
.leaflet-tooltip-right:before,
.leaflet-tooltip-top:before {
  position: absolute;
  pointer-events: none;
  border: 6px solid transparent;
  background: 0 0;
  content: "";
}

.leaflet-tooltip-bottom {
  margin-top: 6px;
}

.leaflet-tooltip-top {
  margin-top: -6px;
}

.leaflet-tooltip-bottom:before,
.leaflet-tooltip-top:before {
  left: 50%;
  margin-left: -6px;
}

.leaflet-tooltip-top:before {
  bottom: 0;
  margin-bottom: -12px;
  border-top-color: #fff;
}

.leaflet-tooltip-bottom:before {
  top: 0;
  margin-top: -12px;
  margin-left: -6px;
  border-bottom-color: #fff;
}

.leaflet-tooltip-left {
  margin-left: -6px;
}

.leaflet-tooltip-right {
  margin-left: 6px;
}

.leaflet-tooltip-left:before,
.leaflet-tooltip-right:before {
  top: 50%;
  margin-top: -6px;
}

.leaflet-tooltip-left:before {
  right: 0;
  margin-right: -12px;
  border-left-color: #fff;
}

.leaflet-tooltip-right:before {
  left: 0;
  margin-left: -12px;
  border-right-color: #fff;
}
.marker-icon,
.marker-icon:focus {
  background-color: #fff;
  border: 1px solid #38f;
  border-radius: 50%;
  margin: -8px 0 0 -8px!important;
  width: 14px!important;
  height: 14px!important;
  outline: 0;
  transition: opacity ease .3s;
}

.marker-icon-middle,
.marker-icon-middle:focus {
  opacity: .7;
  margin: -6px 0 0 -6px!important;
  width: 10px!important;
  height: 10px!important;
}

.leaflet-pm-draggable {
  cursor: move!important;
}

.cursor-marker {
  cursor: crosshair;
  pointer-events: none;
  display: none;
}

.cursor-marker.visible {
  display: block!important;
}

.leaflet-pm-invalid {
  stroke: red;
  transition: fill ease 0s,stroke ease 0s;
}

.rect-start-marker,
.rect-style-marker {
  opacity: 0;
}

.rect-start-marker.visible,
.rect-style-marker.visible {
  opacity: 1!important;
}

.hidden {
  display: none;
}

.vertexmarker-disabled {
  opacity: .7;
}

.leaflet-pm-toolbar .leaflet-buttons-control-button {
  padding: 5px;
  box-sizing: border-box;
  position: relative;
  z-index: 3;
}

.leaflet-pm-toolbar .leaflet-pm-actions-container a:first-child:not(.pos-right) {
  border-radius: 0!important;
}

.leaflet-pm-toolbar .leaflet-pm-actions-container a:last-child.pos-right {
  border-radius: 0!important;
}

.leaflet-pm-toolbar .button-container .leaflet-buttons-control-button {
  border-radius: 0!important;
}

.leaflet-pm-toolbar .button-container:last-child .leaflet-buttons-control-button {
  border-radius: 0 0 2px 2px!important;
}

.leaflet-pm-toolbar .button-container:first-child .leaflet-buttons-control-button {
  border-radius: 2px 2px 0 0!important;
}

.leaflet-pm-toolbar .control-fa-icon {
  font-size: 19px;
  line-height: 24px;
}

.leaflet-pm-toolbar .control-icon {
  width: 100%;
  height: 100%;
  box-sizing: border-box;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center center;
}

.leaflet-buttons-control-button:hover {
  cursor: pointer;
  background-color: #f4f4f4;
}

.active .leaflet-buttons-control-button {
  box-shadow: inset 0 -1px 5px 2px rgba(81,77,77,.31);
}

.leaflet-buttons-control-text-hide {
  display: none;
}

.button-container {
  position: relative;
}

.button-container .leaflet-pm-actions-container {
  z-index: 2;
  position: absolute;
  top: 0;
  left: 100%;
  display: none;
  white-space: nowrap;
}

.leaflet-right .leaflet-pm-toolbar .button-container .leaflet-pm-actions-container {
  right: 100%;
  left: auto;
}

.button-container.active .leaflet-pm-actions-container {
  display: block;
}

.button-container .leaflet-pm-actions-container:not(.pos-right) .leaflet-pm-action:last-child {
  border-radius: 0 3px 3px 0!important;
  border-right: 0;
}

.button-container .leaflet-pm-actions-container.pos-right .leaflet-pm-action:first-child {
  border-radius: 3px 0 0 3px!important;
}

.button-container .leaflet-pm-actions-container.pos-right .leaflet-pm-action:last-child {
  border-right: 0;
}

.button-container .leaflet-pm-actions-container .leaflet-pm-action {
  padding: 0 10px;
  background-color: #666;
  color: #fff;
  display: inline-block;
  width: auto;
  border-right: 1px solid #eee;
  user-select: none;
}

.button-container .leaflet-pm-actions-container .leaflet-pm-action:hover {
  cursor: pointer;
  background-color: #777;
}

.leaflet-pm-toolbar.activeChild {
  z-index: 801;
}
.leaflet-bar button,
.leaflet-bar button:hover {
  background-color: #fff;
  border: none;
  border-bottom: 1px solid #ccc;
  width: 26px;
  height: 26px;
  line-height: 26px;
  display: block;
  text-align: center;
  text-decoration: none;
  color: #000;
}

.leaflet-bar button {
  background-position: 50% 50%;
  background-repeat: no-repeat;
  overflow: hidden;
  display: block;
}

.leaflet-bar button:hover {
  background-color: #f4f4f4;
}

.leaflet-bar button:first-of-type {
  border-top-left-radius: 4px;
  border-top-right-radius: 4px;
}

.leaflet-bar button:last-of-type {
  border-bottom-left-radius: 4px;
  border-bottom-right-radius: 4px;
  border-bottom: none;
}

.leaflet-bar button.disabled,
.leaflet-bar.disabled {
  cursor: default;
  pointer-events: none;
  opacity: .4;
}

.easy-button-button .button-state {
  display: block;
  width: 100%;
  height: 100%;
  position: relative;
}

.leaflet-touch .leaflet-bar button {
  width: 30px;
  height: 30px;
  line-height: 30px;
}
.leaflet-control-coordinates {
  background-color: #d8d8d8;
  background-color: rgba(255,255,255,.8);
  cursor: pointer;
}

.leaflet-control-coordinates,
.leaflet-control-coordinates .uiElement input {
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.leaflet-control-coordinates .uiElement {
  margin: 4px;
}

.leaflet-control-coordinates .uiElement .labelFirst {
  margin-right: 4px;
}

.leaflet-control-coordinates .uiHidden {
  display: none;
}

.leaflet-control-coordinates .uiElement.label {
  color: inherit;
  font-weight: inherit;
  font-size: inherit;
  padding: 0;
  display: inherit;
}

.leaflet-touch .leaflet-control-fullscreen a {

.marker-cluster-small {

.marker-cluster-medium {
  background-color: rgba(241,211,87,.6);
}

.marker-cluster-medium div {
  background-color: rgba(240,194,12,.6);
}

.marker-cluster-large {
  background-color: rgba(253,156,115,.6);
}

.marker-cluster-large div {
  background-color: rgba(241,128,23,.6);
}

.marker-cluster {

}

// This is for grouping buttons into a bar
// takes an array of `L.easyButton`s and
// then the usual `.addTo(map)`
L.Control.EasyBar = L.Control.extend({

  options: {
    position:       'topleft',  // part of leaflet's defaults
    id:             null,       // an id to tag the Bar with
    leafletClasses: true        // use leaflet classes?
  },


  initialize: function(buttons, options){

    if(options){
      L.Util.setOptions( this, options );
    }

    this._buildContainer();
    this._buttons = [];

    for(var i = 0; i < buttons.length; i++){
      buttons[i]._bar = this;
      buttons[i]._container = buttons[i].button;
      this._buttons.push(buttons[i]);
      this.container.appendChild(buttons[i].button);
    }

  },


  _buildContainer: function(){
    this._container = this.container = L.DomUtil.create('div', '');
    this.options.leafletClasses && L.DomUtil.addClass(this.container, 'leaflet-bar easy-button-container leaflet-control');
    this.options.id && (this.container.id = this.options.id);
  },


  enable: function(){
    L.DomUtil.addClass(this.container, 'enabled');
    L.DomUtil.removeClass(this.container, 'disabled');
    this.container.setAttribute('aria-hidden', 'false');
    return this;
  },


  disable: function(){
    L.DomUtil.addClass(this.container, 'disabled');
    L.DomUtil.removeClass(this.container, 'enabled');
    this.container.setAttribute('aria-hidden', 'true');
    return this;
  },


  onAdd: function () {
    return this.container;
  },

  addTo: function (map) {
    this._map = map;

    for(var i = 0; i < this._buttons.length; i++){
      this._buttons[i]._map = map;
    }

    var container = this._container = this.onAdd(map),
        pos = this.getPosition(),
        corner = map._controlCorners[pos];

    L.DomUtil.addClass(container, 'leaflet-control');

    if (pos.indexOf('bottom') !== -1) {
      corner.insertBefore(container, corner.firstChild);
    } else {
      corner.appendChild(container);
    }

    return this;
  }

});

L.easyBar = function(){
  var args = [L.Control.EasyBar];
  for(var i = 0; i < arguments.length; i++){
    args.push( arguments[i] );
  }
  return new (Function.prototype.bind.apply(L.Control.EasyBar, args));
};

// L.EasyButton is the actual buttons
// can be called without being grouped into a bar

    position:  'topleft',       // part of leaflet's defaults

    id:        null,            // an id to tag the button with

                                //   onClick: function(){ handle_nav_manually(); };

    L.DomUtil.removeClass(this.button, 'disabled');
    this.button.setAttribute('aria-hidden', 'false');
    return this;
  },

  disable: function(){
    L.DomUtil.addClass(this.button, 'disabled');
    L.DomUtil.removeClass(this.button, 'enabled');
    this.button.setAttribute('aria-hidden', 'true');
    return this;

    var bar = L.easyBar([this], {
      position: this.options.position,
      leafletClasses: this.options.leafletClasses
    });

    if (this._map === map)

    return this;
  },

  var args = Array.prototype.concat.apply([L.Control.EasyButton],arguments);

// constructor for states so only curated
// states end up getting called
function State(template, easyButton){

  this.title = template.title;
  this.stateName = template.stateName ? template.stateName : 'unnamed-state';

  // build the wrapper
  this.icon = L.DomUtil.create('span', '');

  L.DomUtil.addClass(this.icon, 'button-state state-' + this.stateName.replace(/(^\s*|\s*$)/g,''));
  this.icon.innerHTML = buildIcon(template.icon);
  this.onClick = L.Util.bind(template.onClick?template.onClick:function(){}, easyButton);

function buildIcon(ambiguousIconString) {

  var tmpIcon;

  // does this look like html? (i.e. not a class)
  if( ambiguousIconString.match(/[&;=<>"']/) ){

    // if so, the user should have put in html
    // so move forward as such
    tmpIcon = ambiguousIconString;

  // then it wasn't html, so
  // it's a class list, figure out what kind
  } else {
      ambiguousIconString = ambiguousIconString.replace(/(^\s*|\s*$)/g,'');
      tmpIcon = L.DomUtil.create('span', '');

      if( ambiguousIconString.indexOf('fa-') === 0 ){
        L.DomUtil.addClass(tmpIcon, 'fa '  + ambiguousIconString)
      } else if ( ambiguousIconString.indexOf('glyphicon-') === 0 ) {
        L.DomUtil.addClass(tmpIcon, 'glyphicon ' + ambiguousIconString)
      } else {
        L.DomUtil.addClass(tmpIcon, /*rollwithit*/ ambiguousIconString)
      }

      // make this a string so that it's easy to set innerHTML below
      tmpIcon = tmpIcon.outerHTML;
  }

  return tmpIcon;
}

			send_to_1C('view_oi', current_marker);
    	};

    	// Редактировать объект имущества
    	function edit_oi(){
			clear_marker_oi();
			send_to_1C('edit_oi', current_marker);
    	};

    	// Установить текущий редактируемый маркер
    	function set_current_marker(e){
			current_marker = e.target.options.customId;
    	};

    	// Рисует многоугольник по заданным координатам
    	function polygon_org(polygon_array, color_hex = 'blue', fill_color_hex = 'blue', layer_opacity = 100, layer_fillOpacity = 20, stroke_weight = 3, id_layerGroup){
			var obj = JSON.parse(polygon_array);
			polygon = new L.polygon(obj, {color: color_hex, fillColor: fill_color_hex, opacity: (layer_opacity / 100), fillOpacity: (layer_fillOpacity / 100), weight: stroke_weight}).addTo(overlays[id_layerGroup]);
			overlays[id_layerGroup].addTo(map);
			// zoom the map to the polygon
			map.fitBounds(polygon.getBounds());
			//polygon.remove();
			current_layers.push(polygon);

			polygon.on('pm:cut', e => {
				// check item
				const index = current_layers.indexOf(e.originalLayer);
				if (index > -1) {
					current_layers.splice(index, 1);
					current_layers.push(e.layer);
				}
			});
    	};

    	// Рисует многоугольник по заданным координатам и открывает режим редактирования
    	function polygon_edit(polygon_array, color_hex = 'blue', fill_color_hex = 'blue', layer_opacity = 100, layer_fillOpacity = 20, stroke_weight = 3, id_layerGroup){
			var obj = JSON.parse(polygon_array);
			polygon = new L.polygon(obj, {color: color_hex, fillColor: fill_color_hex, opacity: (layer_opacity / 100), fillOpacity: (layer_fillOpacity / 100), weight: stroke_weight}).addTo(overlays[id_layerGroup]);
			overlays[id_layerGroup].addTo(map);
			map.addLayer(overlays[id_layerGroup]);
			// enable edit mode
			polygon.pm.enable({
			  allowSelfIntersection: false,
			});
			// zoom the map to the polygon			
			map.fitBounds(polygon.getBounds());

			current_layers.push(polygon);

			polygon.on('pm:cut', e => {
				// check item
				const index = current_layers.indexOf(e.originalLayer);
				if (index > -1) {
					current_layers.splice(index, 1);
					current_layers.push(e.layer);
				}
			});
    	};

		// Рисует контур объекта имущества и его зон
    	function polygon_oi(polygon_array, id_layerGroup, toggleEdit, color_hex = 'blue', fill_color_hex = 'blue', layer_opacity = 100, layer_fillOpacity = 20, stroke_weight = 3){
			var obj = JSON.parse(polygon_array);
			var polygon = new L.polygon(obj, {color: color_hex, fillColor: fill_color_hex, opacity: (layer_opacity / 100), fillOpacity: (layer_fillOpacity / 100), weight: stroke_weight});
			current_layers.push(polygon);

			layers_oi.push({
				[id_layerGroup]: polygon
			});

			polygon.on('pm:cut', e => {
				// check item
				const index = current_layers.indexOf(e.originalLayer);
				if (index > -1) {
					current_layers.splice(index, 1);
					current_layers.push(e.layer);
				}
			});
			polygon.addTo(map);

			if (toggleEdit) {
				polygon.pm.toggleEdit();
				map.fitBounds(polygon.getBounds());
			};

			polygon.addTo(layersGroup);
    	};

		// Зум карты в группу слоев
		function polygonGroupZoom(){
    		map.fitBounds(layersGroup.getBounds());
    	};

		function polygonGroupClear(){
			layersGroup.clearLayers();
		};

    	// Убираем многоугольник
    	function remove_polygon_org(){
    		if (typeof polygon != "undefined") {
    			polygon.remove();
    		};
    	};

		// Убираем многоугольник
    	function remove_layers_oi(id_layerGroup){
			layers_oi.forEach(item => {
				if (item[id_layerGroup] !== "undefined" && map.hasLayer(item[id_layerGroup])) {
					map.removeLayer(item[id_layerGroup]);

					const index = layers_oi.indexOf(item);
					if (index > -1) {
						layers_oi.splice(index, 1);
					}
				}
			})
    	};

    	// Очистим текущие слои
    	function remove_current_layers(){
    		current_layers.forEach(function(layer) {
   				console.log(layer);
   				layer.remove();
			});
    	};

    	function prepare_current_layers_to_save(){
			current_layers.forEach(function(layer, i, current_layers) {
				send_to_1C('save_layer', JSON.stringify(layer.toGeoJSON()));
			});
		};

    	// Кнопка сохранения
    	const saveButton = L.easyButton({
			states:[
				{
					icon: '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="22" viewBox="0 -3 24 20" fill="none" stroke="#000000" stroke-width="1.5" stroke-linecap="square" stroke-linejoin="arcs"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>',
					onClick: function(btn, map){
						prepare_current_layers_to_save();
						btn.remove();
					}
				}
			]
		});
		saveButton.button.style.padding = '0px';
		saveButton.button.style.width = "30px";
		saveButton.button.style.height = "30px";
		saveButton.button.style.minWidth = "30px";
		saveButton.button.style.minHeight = "30px";
		// saveButton.addTo(map);

		// Вызывается если создан новый объект рисования
		map.on('pm:create', e => {
			current_layers.push(e.layer);
			// добавить в current layers
			//console.log(e);
			//var data = JSON.stringify(e.layer.toGeoJSON());
			//send_to_1C("pm:create", data);
		});

		map.on('pm:remove', e => {
			// check items
			const index = current_layers.indexOf(e.layer);
			if (index > -1) {
				current_layers.splice(index, 1);
			}
		});

		function send_to_1C(name,data){
			console.log(name, data);
			document.getElementById('message_name').innerHTML  = name;
			document.getElementById('message_data').innerHTML  = data;
			// Необходимо для срабатывания события при нажатии 			
			button1c.click();
		};

    	var markers_search = L.markerClusterGroup();

		// Добавление маркеров поиска
        function search_marker(latv,lngv){
			markers_search.addLayer(L.marker([latv, lngv]));
			map.addLayer(markers_search);
			map.fitBounds(markers_search.getBounds());
    	};

    	function ClearMap(){
    		drawnItems.remove();
    	};

    	// Произвольные действия try catch
    	function DoEvalAction(strCode) {eval(strCode);}

    	// Срабатывает на все добавленные слои
		map.on('layeradd', e => {
			//console.log(e);
			e.layer.on('pm:cut', e => {
				// check item
				const index = current_layers.indexOf(e.originalLayer);
				if (index > -1) {
					current_layers.splice(index, 1);
					current_layers.push(e.layer);
				}
			});
        });
		
		function showMeasurements(){
			map.eachLayer(function(layer){
				if(
					layer instanceof L.Polygon || 
					layer instanceof L.Rectangle || 
					layer instanceof L.Polyline ||
					layer instanceof L.Circle
				){
					layer.showMeasurements();

				}
			});
		}

    map.on('pm:drawend', e => {
			showMeasurements();
		});

		function exportScreenBase64() {
			html2canvas(document.querySelector("#map"),
			{
				allowTaint: true,
				useCORS: true
			})
			.then(canvas => {
				// document.body.appendChild(canvas)
				canvas.setAttribute('crossorigin', 'anonymous');
				send_to_1C('base64ImgData', canvas.toDataURL(("image/png")));
			});
		}

		function exportGeoJson() {
			const data = [];
			map.eachLayer(function (layer) {
				if (
					layer instanceof L.Polygon || 
					layer instanceof L.Rectangle || 
					layer instanceof L.Polyline ||
					layer instanceof L.Circle ||
					layer instanceof L.Marker
				) {
					data.push(layer.toGeoJSON());
				}
			});

			send_to_1C('geoJsonData', JSON.stringify(data));
		}

		function importGeoJson(data) {
			var geoJSONdata = JSON.parse(data);
			var obj = L.geoJSON(geoJSONdata).addTo(map);
			showMeasurements();
			map.fitBounds(obj.getBounds());
		}
	</script>
</body>
