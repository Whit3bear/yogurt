<!DOCTYPE html>
<html>
<head>
    <title>Pickr</title>	
	<meta charset="utf-8"/>
 	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"/>
	<script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
</head>
<body>                                             
    <div id='message_name' style='display: none'></div>
	<div id='message_data' style='display: none'></div> 	
	<button id="button1c" style="display: none"></button>                 

    <script>               
		// Simple example, see optional options for more configuration.
		const pickr = Pickr.create({
			el: '.color-picker',
			theme: 'nano', // or 'monolith', or 'nano'

			swatches: [
				'rgba(244, 67, 54, 1)',
				'rgba(233, 30, 99, 0.95)',
				'rgba(156, 39, 176, 0.9)',
				'rgba(103, 58, 183, 0.85)',
				'rgba(63, 81, 181, 0.8)',
				'rgba(33, 150, 243, 0.75)',
				'rgba(3, 169, 244, 0.7)',
				'rgba(0, 188, 212, 0.7)',
				'rgba(0, 150, 136, 0.75)',
				'rgba(76, 175, 80, 0.8)',
				'rgba(139, 195, 74, 0.85)',
				'rgba(205, 220, 57, 0.9)',
				'rgba(255, 235, 59, 0.95)',
				'rgba(255, 193, 7, 1)'
			],

			components: {

				// Main components
				preview: true,
				opacity: true,
				hue: true,

				// Input / output Options
				interaction: {
					hex: true,
					rgba: true,
					hsla: true,
					hsva: true,
					cmyk: true,
					input: true,
					clear: true,
					save: true
				}
			}
		});		
        		
		function send_to_1C(name,data){ 				
			console.log(name, data);					
			document.getElementById('message_name').innerHTML  = name;
			document.getElementById('message_data').innerHTML  = data; 
			// Необходимо для срабатывания события при нажатии 			
			button1c.click();
		};				    		    		    

    </script>
</body>
</html>
